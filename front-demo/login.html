<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>메인화면 - 제고라이프</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css"/>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <link rel="stylesheet" href="./custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
</head>
<body class="bg-white">
<div class="site black">
    <header>
        <a href="/"><h1
                    class="site-title text-center underline-double underline-yellow mt-8 ls-tightest pattern-triangles-xl bg-black mint text-pattern">
                ZEGO.LIFE</h1></a>
    </header>
    <blockquote class="first-quote mt-6 orange-dark" hidden>슬기로운 제고생활</blockquote>
    <nav>
        <ul class="flex justify-between gray">
            <li><a>급식</a></li>
            <li>/</li>
            <li><a>일정</a></li>
            <li>/</li>
            <li><a>교칙</a></li>
            <li>/</li>
            <li><a class="nav-active">로그인</a></li>
        </ul>
    </nav>
    <article class="card-box shadow-3 bg-gray-lightest">
        <h2 class="card-title font-s-core px-2">로그인</h2>
        <div class="login-box gray">
            <form class="p-2">
                <div class="flex flex-column">
                    <label class="my-2" for="email-input">이메일 주소</label>
                    <input type="email" class="input" id="email-input">
                </div>
                <div class="flex flex-column mt-3">
                    <label class="my-2" for="password-input">암호</label>
                    <input type="password" class="input" id="password-input">
                </div>
                <div class="flex items-center mt-4">
                    <input type="checkbox" class="checkbox mr-3" id="tnc-input">
                    <!--
                    <label class="form-check-label" for="tnc-input">Accept terms and conditions</label>
                    -->
                </div>
                <div class="mt-4">
                    <button type="submit" class="button float-right">로그인</button>
                </div>
            </form>
        </div>
    </article>
    <article class="card-box bg-gray-lightest shadow-3">
        <h2 class="card-title font-s-core px-2">계정이 없으신가요?</h2>
        <p>광양제철고등학교 학생증으로 가입할 수 있습니다.</p>
    </article>
</div>

</body>
</html>
