<!doctype html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>메인화면 - 제고라이프</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css"/>
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css"

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<body class="bg-gray-white">
<div class="site black">
    <header>
        <a href="/"><h1
                    class="site-title text-center underline-double underline-yellow mt-8 ls-tightest pattern-triangles-xl bg-black mint text-pattern">
                ZEGO.LIFE</h1></a>
    </header>
    <blockquote class="first-quote mt-6 orange-dark" hidden>슬기로운 제고생활</blockquote>
    <nav>
        <ul class="flex justify-between gray">
            <li><a href="/diets">급식</a></li>
            <li>/</li>
            <li><a href="/events">일정</a></li>
            <li>/</li>
            <li><a href="/login">로그인</a></li>
        </ul>
    </nav>
    <article class="card-box shadow-3 bg-gray-lightest hover-shift-t-3 ease-300">
        <div class="flex justify-between">
            <h2 class="card-title font-s-core px-2">🍽 <span class="red">저녁</span> 급식</h2>
            <div class="diet-badge inline-block bg-blue-lightest blue px-2 br-round">
                <time datetime="2020-08-11">2020년 8월 11일</time>
            </div>
        </div>
        <ul class="diet-list mt-2 ml-6 fw-6">
            <li>쌀밥</li>
            <li>아욱된장국</li>
            <li>곤약 메추리알 카레 조림</li>
            <li>콩나물 파채 무침</li>
            <li>통돈육 오븐구이+양파/마늘</li>
            <li>배추김치</li>
        </ul>
        <div class="flex justify-between">
            <div class="diet-apply inline-block bg-red-lightest red px-2 br-round">
                <!--
                <svg class="icon check-icon" xmlns="http://www.w3.org/2000/svg" height="417pt" viewBox="0 -46 417.81333 417" width="417pt"><path d="m159.988281 318.582031c-3.988281 4.011719-9.429687 6.25-15.082031 6.25s-11.09375-2.238281-15.082031-6.25l-120.449219-120.46875c-12.5-12.5-12.5-32.769531 0-45.246093l15.082031-15.085938c12.503907-12.5 32.75-12.5 45.25 0l75.199219 75.203125 203.199219-203.203125c12.503906-12.5 32.769531-12.5 45.25 0l15.082031 15.085938c12.5 12.5 12.5 32.765624 0 45.246093zm0 0"/></svg>
                -->
                ❗️
                <span>
					 미신청
					</span>
            </div>
            <button class="card-button-more button bg-blue-lightest blue border-blue focus-blue mt-3 pl-3 pr-3">다른 급식도
                확인하실래요?
            </button>
        </div>
    </article>
    <article class="card-box shadow-3 bg-gray-lightest hover-shift-t-3 ease-300">
        <h2 class="card-title font-s-core px-2">📅 <span class="red">얼마나</span> 남았나?</h2>
        <p class="dday-name mt-3">여름방학 시작까지</p>
        <p class="dday-dday">D-8</p>
    </article>
    <article class="card-box shadow-3 flex justify-around in-progress cursor-progress">
        <div class="spinner bw-6 black"></div>
        <h2 class="black font-s-core loading-text">잠시만요, 불러오고 있어요...</h2>
    </article>
</div>
