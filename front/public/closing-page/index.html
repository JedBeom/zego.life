    <p>
    안녕하세요, 제고라이프 개발자 범준환입니다.
    </p>

    <p>
    2020년 11월 25일 정식공개한 제고라이프는
    <br>
    2021년 9월 1일, 문을 닫습니다.
    </p>

    <p>
    이에 따라 9월 1일부터는 제고라이프의 모든 서비스를 이용하실 수 없습니다.
    <br>
    회원님의 개인정보는 <a href="http://simp.ly/p/DXDwql">개인정보 처리방침</a> <strong>제8조 개인정보의 파기</strong>에 따라 서비스 종료 후 5일 이내에 복원할 수 없는 형태로 파기됩니다.
    </p>

    <p>
    지금까지 제고라이프를 사용해주셔서 감사드립니다.
    </p>
