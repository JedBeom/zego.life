<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>제고라이프</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css"/>
  <link href="https://unpkg.com/pattern.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="제고생활은 제고라이프랑"/>
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

  <!-- og tags -->
  <meta property="og:title" content="제고라이프">
  <meta property="og:site_name" content="제고라이프">
  <meta property="og:url" content="https://dev1.zego.life">
  <meta property="og:description" content="제고생활은 제고라이프와 함께">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://dev1.zego.life/og.png">

  <!-- iOS -->
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body>
<noscript>제고라이프를 즐기시려면 JavaScript가 필요합니다.</noscript>
<div id="root"></div>
<script>
  let iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  if (iOS) {
    let ua = window.navigator.userAgent;
    let avoidBrowsers = ["FxiOS", "NAVER", "KAKAOTALK", "FB", "Chrome", "Firefox"];
    for (let i = 0; i < avoidBrowsers.length; i++) {
      if (ua.includes(avoidBrowsers[i])) {
        alert("접속하신 브라우저는 지원하지 않습니다. Safari로 접속하여 주십시오.");
        break
      }
    }
  }
</script>
</body>
</html>
