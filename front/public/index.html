  <style>.loader:empty {
      position: absolute;

      left: calc(50% - 3.4em);
      width: 6em;
      height: 6em;
      border: .5em solid rgba(0, 0, 0, .2);
      border-left: .5em solid #000;
      border-radius: 50%;
      animation: load8 .75s infinite linear
    }

    @keyframes load8 {

        transform: rotate(0deg)
      }
      100% {
        transform: rotate(360deg)
      }
